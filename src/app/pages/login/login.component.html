<div class="header bg-gradient-danger py-7 py-lg-8">

</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary shadow border-0">

                <div class="card-body px-lg-5 py-lg-5">

                    <form [formGroup]="loginForm">
                        <div class="form-group mb-3">
                            <div class="form-group mb-3">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                                    </div>
                                    <input class="form-control" id="username" name="username" placeholder="username"
                                        type="text" formControlName="username" />

                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" id="password" name="password" placeholder="Password"
                                        type="password" formControlName="password"
                                        (ngModelChange)="onPasswordStrengthChanged($event)"/>                                                                        
                                </div>
                                <div style="margin: 11px;" id="strength" #strength>
                                    <small>{{barLabel}}</small>
                                    <ul id="strengthBar">
                                        <li class="point" [style.background-color]="bar0"></li>
                                        <li class="point" [style.background-color]="bar1"></li>
                                        <li class="point" [style.background-color]="bar2"></li>
                                        <li class="point" [style.background-color]="bar3"></li>
                                        <li class="point" [style.background-color]="bar4"></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="custom-control custom-control-alternative custom-checkbox">
                                <input class="custom-control-input" id=" customCheckLogin" type="checkbox" />
                                <label class="custom-control-label" for=" customCheckLogin">
                                    <span class="text-muted">Remember me</span>
                                </label>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary my-4" (click)="onSubmit()">
                                    Sign in
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
